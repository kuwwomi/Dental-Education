<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Invite for Admin</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        background-color: #dfe9f5;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        position: relative;
        overflow: hidden;
        width: 1200px;
        max-width: 100%;
        min-height: 650px;
        display: flex;
      }

      .toggle-container {
        width: 50%;
        background-color: #155aca;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
      }

      .logo-image {
        width: 400px;
        margin-left: 70px;
        margin-right: 40px;
        height: auto;
        z-index: 1;
      }

      .left p {
        color: white;
        line-height: 1.8;
        font-size: 20px;
        padding: 4px;
        width: 80%;
        text-align: center;
        margin-left: 20px;
      }

      .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0 30px;
        text-align: center;
        top: 0;
        transform: translateX(0);
        transition: all 0.6s ease-in-out;
      }

      .form-container {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-container h1 {
        color: #155ACA;
        margin-bottom: 40px;
        text-align: center;
      }

      .form-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        font-size: 14px;
        color: #155ACA;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 20px; /* Space between first name and last name */
      }

      .form-row > div {
        width: 48%; /* Ensure each input takes up roughly half of the container width */
      }

      .form-container input,
      .form-container textarea {
        background-color: #ffff;
        border: 1px solid #155ACA;
        margin: 8px 0;
        padding: 15px 15px;
        font-size: 13px;
        border-radius: 5px;
        width: 100%;
        outline: none;
        margin-bottom: 20px;
      }

      input::placeholder {
        color: #155ACA;
      }

      .left p {
        color: white;
        line-height: 1.8;
        font-size: 20px;
        padding: 4px;
        width: 80%;
        text-align: center;
        margin-left: 20px;
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px !important; /* Ubah ukuran font */
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }

      .back-button:hover {
        color: #fff;
      }

      .back-button i {
        font-size: inherit !important; /* Ikuti ukuran yang ditetapkan pada parent */
      }

    
        #idSecret::placeholder {
            color: #155ACA;
        }

      .form-container .button-container {
        text-align: center; /* Menengahkan tombol */
        margin-top: 0px;
      }
      .form-container button {
        width: 520px;
        background-color: #155ACA;
        color: #fff;
        font-size: 12px;
        padding: 10px 45px;
        border: 3px solid transparent;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-top: 20px;
        cursor: pointer;
        display: inline-block;
      }

      /* Responsiveness for smaller screens */
      @media (max-width: 768px) {
        nav {
          width: 70px; /* Smaller width for navigation */
        }

        nav:hover {
          width: 180px; /* Adjust width when hovered */
        }

        .container {
          margin-left: 20px;
          margin-right: 20px;
          padding: 20px; /* Adjust padding for smaller screens */
          transform: translate(0); /* Center the container */
        }

        h1 {
          font-size: 32px; /* Smaller font size for headings */
        }

        .input-group input,
        .grid-item input {
          font-size: 14px; /* Reduce font size for inputs */
          padding: 8px 8px; /* Adjust padding */
        }

        .button-group {
          flex-direction: column; /* Stack buttons vertically */
          align-items: stretch;
        }

        button {
          width: 100%; /* Full width buttons */
          margin: 10px 0; /* Add spacing between buttons */
        }
      }

      @media (max-width: 480px) {
        nav {
          width: 60px; /* Even smaller width for very small screens */
        }

        nav:hover {
          width: 150px; /* Adjust hover width */
        }

        .container {
          padding: 15px; /* Smaller padding for very small screens */
        }

        h1 {
          font-size: 24px; /* Further reduce heading size */
        }

        .input-group input,
        .grid-item input {
          font-size: 12px; /* Smaller font size for inputs */
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Bagian Biru di Sebelah Kiri -->
      <div class="toggle-container">
        <div class="left">
          <a href="FeatureAdmin.html" class="back-button"
            ><i class="fa-solid fa-circle-arrow-left"></i
          ></a>
          <img src="/Asset/logo dental.png" alt="Blue Icon" class="logo-image" />
        <p>Invite a new admin by filling out the form. Ensure the information is accurate before submission. 
          The invited admin will receive an email with further instructions.</p>
        </div>
      </div>

      <!-- Register for Admin Form -->
      <div class="form-container">
        <form id="registerForm">
          <h1>Invite Admin</h1>
          <div class="form-row">
            <div>
              <label for="first name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter first name" required />
            </div>
            <div>
              <label for="last name">Last Name</label>
              <input type="text" id="lastNameInput" placeholder="Enter  last name" required />
            </div>
          </div>
          <label for="email1">Email</label>
          <input type="email" id="emailAdmin" placeholder="Enter email" required />
          <label for="telephone">Mobile Phone</label>
          <input type="tel" id="phoneAdmin" placeholder="Enter phone number" required />
          <div class="button-container">
            <button type="button" id="registerButton">
              Create Account for Admin
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      import { registerAdmin } from "./service.js";

      const token = localStorage.getItem("auth-token-admin");

      if (!token) {
        Swal.fire({
          icon: "warning",
          title: "Access Denied",
          text: "You need to login to access this page.",
        }).then(() => {
          window.location.href = "loginAdmin.html";
        });
      }

      const registerButton = document.querySelector("#registerButton");
      const firstName = document.querySelector("#first-name");
      const lastName = document.querySelector("#lastNameInput");
      const email = document.querySelector("#emailAdmin");
      const phone = document.querySelector("#phoneAdmin");


      registerButton.addEventListener("click", async (e) => {

        if (!firstName.value || !lastName.value || !email.value || !phone.value) {
          Swal.fire({
            icon: "warning",
            title: "Incomplete Form",
            text: "Please fill out all fields before submitting.",
            confirmButtonText: "Ok",
          });
          return;
        }
        
        const payload = {
          firstName: firstName.value,
          lastName: lastName.value,
          email: email.value,
          phone: phone.value,
        };
        console.log(payload);
        const [result, error] = await registerAdmin(payload);

        if (error) {
          Swal.fire({
            icon: "error",
            title: "Invitation Failed",
            text: error.message || "Failed to send Invitation",
            confirmButtonText: "Ok",
          });
          return;
        }
        Swal.fire({
          icon: "success",
          title: "Invitation Send",
          text: "Success Send an Invitation to New Admin",
          confirmButtonText: "Ok",
        });
        return;
      });
    </script>
  </body>
</html>
