<style>
  /* Style for the overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  /* Style for the popup container */
  .popup {
    position: relative;
    width: 300px;
    background: #fff;
    padding: 40px 50px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  /* Style for the close button */
  .popup .close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    color: black;
  }

  .popup .close:hover {
    color: #155ACA;
  }

  /* Style for the image */
  .popup img {
    max-width: 20%;
    height: auto;
    margin: 15px 0;
  }

  /* Style for h2 and p */
  .popup h2 {
    font-size: 24px;
    color: #155ACA;
    margin-bottom: 10px;
  }

  .popup p {
    font-size: 16px;
    color: #155ACA;
    margin-bottom: 20px;
  }

  /* Style for buttons */
  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
