<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

* {
    margin: 0;
    padding: 0;
    outline: none;
    border: none;
    text-decoration: none;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #dfe9f5;
}

nav {
    position: absolute;
    top: 0;
    bottom: 0;
    height: 100%;
    left: 0;
    background: white;
    width: 90px;
    overflow: hidden;
    transition: width 0.2s linear;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    z-index: 2;
}

.logo {
    text-align: center;
    display: flex;
    transition: all 0.5s ease;
    margin: 10px 0 0 10px;
}

.logo img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
}

.logo span {
    font-weight: bold;
    padding: 0px;
    font-size: 18px;
    text-transform: uppercase;
}

a {
    position: relative;
    color: #155ACA;
    font-size: 14px;
    display: table;
    width: 300px;
    padding: 10px;
}

.fas {
    position: relative;
    width: 70px;
    height: 40px;
    top: 14px;
    font-size: 20px;
    text-align: center;
}

.nav-item {
    position: relative;
    top: 12px;
    margin-left: 25px;
}

.nav-item2 {
    position: relative;
    top: 12px;
    margin-left: 10px;
}

a:hover {
    background: #eee;
}

nav:hover {
    width: 280px;
    transition: all 0.5s ease;
}

.logout {
    position: absolute;
    bottom: 0;
}


.container {
    max-width: 1200px;
    margin-top: 80px;
    margin-left: 30px;
    margin-right: 70px;
    padding: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border-radius: 10px;
    transform: translate(140px);
    background-color: white;
}

.content {
    text-align: center;
}

.content h1 {
    font-size: 48px;
    color: #155ACA;
    margin-bottom: 10px;
}

.content p {
    color: #666;
    font-size: 18px;
    margin-bottom: 50px;
}

.grade-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 80px;
    width: 100%; /* Make buttons span the width */
    max-width: 1000px; /* Adjust the width as needed */
    justify-items: center;
    margin: 0 auto;
}

.grade-btn {
    padding: 10px 90px;
    border: 2px solid transparent;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%; /* Make buttons flexible to the grid */
    transition: background-color 0.3s, border-color 0.3s;
}

.grade-btn:hover {
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

.rp1 {
    background-color: #718FE3;
    color: white;
    border-color: #1F486A;
}

.rp2 {
    background-color: #285ECA;
    color: white;
    border-color: #233354;
}

.anatomy {
    background-color: #9aceee;
    color: white;
    border-color: #394892;
}

.pathology {
    background-color: #A3C4F3;
    color: white;
    border-color: #5B79A3;
}

.physiology {
    background-color: #6D69B5;
    color: white;
    border-color: #18145A;
}

.microbiology {
    background-color: #7F78D2;
    color: white;
    border-color: #494296;
}
.biochemistry {
    background-color: #5837D0;
    color: white;
    border-color: #201644;
}
.pharmacology {
    background-color: #A19AD3;
    color: white;
    border-color: #3F3A5F;
}
.oral {
    background-color: #A6B1E1;
    color: white;
    border-color: #616EA5;
}
.dental {
    background-color: #73b2d1;
    color: white;
    border-color: #4C7183;
}

      /* Responsiveness for smaller screens */
      @media (max-width: 768px) {
        nav {
            width: 70px; /* Smaller width for navigation */
        }

        nav:hover {
            width: 180px; /* Adjust width when hovered */
        }

        .container {
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px; /* Adjust padding for smaller screens */
            transform: translate(0); /* Center the container */
        }

        h1 {
            font-size: 32px; /* Smaller font size for headings */
        }

        .input-group input, .grid-item input {
            font-size: 14px; /* Reduce font size for inputs */
            padding: 8px 8px; /* Adjust padding */
        }

        .button-group {
            flex-direction: column; /* Stack buttons vertically */
            align-items: stretch;
        }

        button {
            width: 100%; /* Full width buttons */
            margin: 10px 0; /* Add spacing between buttons */
        }
    }

    @media (max-width: 480px) {
        nav {
            width: 60px; /* Even smaller width for very small screens */
        }

        nav:hover {
            width: 150px; /* Adjust hover width */
        }

        .container {
            padding: 15px; /* Smaller padding for very small screens */
        }

        h1 {
            font-size: 24px; /* Further reduce heading size */
        }

        .input-group input, .grid-item input {
            font-size: 12px; /* Smaller font size for inputs */
        }
    }




    </style>
</head>
<body>
    <nav>
        <ul>
          <li>
            <a href="#" class="logo">
              <img src="/Asset/Logo Home.png" alt="" />
              <span class="nav-item">Hello Admin!</span>
            </a>
          </li>
          <li>
            <a href="information1Admin.html">
              <i class="fas fa-graduation-cap"></i>
              <span class="nav-item2">Grade Prediction</span>
            </a>
          </li>
          <li>
            <a href="information2Admin.html">
              <i class="fas fa-upload"></i>
              <span class="nav-item2">Upload</span>
            </a>
          </li>
          <li>
            <a href="hasilGradePredictionAdmin.html">
              <i class="fas fa-chart-column"></i>
              <span class="nav-item2">Result Grade Prediction</span>
            </a>
          </li>
          <li>
            <a href="hasilRepeatAdmin.html">
              <i class="fas fa-chart-gantt"></i>
              <span class="nav-item2">Result Repeat Paper</span>
            </a>
          </li>
          <li>
            <a href="resultAdmin.html">
              <i class="fas fa-chart-line"></i>
              <span class="nav-item2">Result Analytics</span>
            </a>
          </li>
          <li>
            <a href="RegisterAdmin.html">
              <i class="fas fa-envelope"></i>
              <span class="nav-item2">Invite Admin</span>
            </a>
          </li>
          <li>
            <a href="LandingPageAdmin.html" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item2">Logout</span>
            </a>
          </li>
        </ul>
      </nav>

        <div class="container">
        <div class="content">
            <h1>Grade Prediction</h1>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->

            <div class="grade-buttons">
                <button class="grade-btn rp1" onclick="window.location.href='repeatAdmin.html'">Repeat Paper  Year One Prediction</button>
                <button class="grade-btn rp2" onclick="window.location.href='repeatAdmin2.html'">Repeat Paper Year Two Prediction</button>
                <button class="grade-btn anatomy" onclick="window.location.href='anatomyAdmin.html'">Anatomy Mark Prediction</button>
                <button class="grade-btn pathology" onclick="window.location.href='pathologyAdmin.html'">Pathology Mark Prediction</button>
                <button class="grade-btn physiology" onclick="window.location.href='physiologyAdmin.html'">Physiology Mark Prediction</button>
                <button class="grade-btn microbiology" onclick="window.location.href='MicrobiologyAdmin.html'">Microbiology Mark Prediction</button>
                <button class="grade-btn biochemistry" onclick="window.location.href='BiochemistryAdmin.html'">Biochemistry Mark Prediction</button>
                <button class="grade-btn pharmacology" onclick="window.location.href='PharmacologyAdmin.html'">Pharmacology Mark Prediction</button>
                <button class="grade-btn oral" onclick="window.location.href='OralAdmin.html'">Oral Biology Mark Prediction</button>
                <button class="grade-btn dental" onclick="window.location.href='DentalAdmin.html'">Dental Material Science Prediction</button>
            </div>
            
        </div>
    </div>
</div>

    <script>
        // Check if the user is logged in as admin
        const token = localStorage.getItem("auth-token-admin");

        // If no token, redirect to login page with warning
        if (!token) {
            Swal.fire({
                icon: "warning",
                title: "Access Denied",
                text: "You need to login to access this page.",
            }).then(() => {
                window.location.href = "loginAdmin.html";
            });
        }

        // Logout functionality
        document.querySelector(".logout").addEventListener("click", (e) => {
            e.preventDefault(); // Prevent default action

            // Show confirmation dialog before logout
            Swal.fire({
                title: "Are you sure?",
                text: "You will be logged out and redirected to the login page.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, logout",
                cancelButtonText: "No, cancel",
            }).then((result) => {
                if (result.isConfirmed) {
                    // Remove the auth-token from localStorage
                    localStorage.removeItem("auth-token-admin");

                    // Show logout success message
                    Swal.fire({
                        icon: "success",
                        title: "Logged Out",
                        text: "You have been successfully logged out.",
                    }).then(() => {
                        // Redirect to the login page
                        window.location.href = "LandingPageAdmin.html";
                    });
                }
            });
        });

    </script>
