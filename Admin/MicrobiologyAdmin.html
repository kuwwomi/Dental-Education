      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        outline: none;
        border: none;
        text-decoration: none;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #dfe9f5;
      }

      nav {
        position: absolute;
        top: 0;
        bottom: 0;
        height: 100%;
        left: 0;
        background: white;
        width: 90px;
        overflow: hidden;
        transition: width 0.2s linear;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        z-index: 2;
      }

      .logo {
        text-align: center;
        display: flex;
        transition: all 0.5s ease;
        margin: 10px 0 0 10px;
      }

      .logo img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
      }

      .logo span {
        font-weight: bold;
        padding: 0px;
        font-size: 18px;
        text-transform: uppercase;
      }

      a {
        position: relative;
        color: #004aad;
        font-size: 14px;
        display: table;
        width: 300px;
        padding: 10px;
      }

      .fas {
        position: relative;
        width: 70px;
        height: 40px;
        top: 14px;
        font-size: 20px;
        text-align: center;
      }

      .nav-item {
        position: relative;
        top: 12px;
        margin-left: 25px;
      }

      .nav-item2 {
        position: relative;
        top: 12px;
        margin-left: 10px;
      }

      a:hover {
        background: #eee;
      }

      nav:hover {
        width: 280px;
        transition: all 0.5s ease;
      }

      .logout {
        position: absolute;
        bottom: 0;
      }

      .container {
        max-width: 1200px;
        margin-top: 50px;
        margin-left: 30px;
        margin-right: 70px;
        padding: 100px;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        transform: translate(140px);
        background-color: white;
        align-items: stretch;
      }

      h1 {
        text-align: center;
        font-size: 48px;
        color: #004aad;
        margin-bottom: 40px;
      }

      .input-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      /* .input-group label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
    text-align: left;
} */

      .input-group input {
        width: 100%;
        padding: 10px 10px;
        border: 2px solid #28a745;
        border-radius: 4px;
        font-size: 16px;
        text-indent: 10px;
      }

      .input-group input:focus {
        border-color: #1a73e8;
        outline: none;
      }

      .input-group.grid {
        display: grid; /* Enables grid layout */
        grid-template-columns: 1fr 1fr; /* Two equal columns */
        gap: 20px; /* Space between columns */
      }

      .grid-item {
        display: flex; /* Flexbox layout for items inside grid */
        flex-direction: column; /* Aligns label and input vertically */
      }

      .grid-item label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
        text-align: left;
      }

      .grid-item input {
        padding: 10px 10px;
        border: 2px solid #28a745;
        border-radius: 4px;
        font-size: 16px;
        text-indent: 10px;
        width: 100%; /* Full width for inputs */
      }

      .grid-item input:focus {
        border-color: #1a73e8;
        outline: none;
      }

      .button-group {
        display: flex;
        justify-content: flex-end;
        width: 100%;
        margin-top: 20px;
      }

      button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 70px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        width: 100px;
        margin-left: 15px;
      }

      .cancel-btn {
        background-color: #004aad;
      }

      .predict-btn {
        background-color: #004aad;
      }

      button:hover {
        opacity: 0.9;
      }

           /* Responsiveness for smaller screens */
           @media (max-width: 768px) {
        nav {
            width: 70px; /* Smaller width for navigation */
        }

        nav:hover {
            width: 180px; /* Adjust width when hovered */
        }

        .container {
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px; /* Adjust padding for smaller screens */
            transform: translate(0); /* Center the container */
        }

        h1 {
            font-size: 32px; /* Smaller font size for headings */
        }

        .input-group input, .grid-item input {
            font-size: 14px; /* Reduce font size for inputs */
            padding: 8px 8px; /* Adjust padding */
        }

        .button-group {
            flex-direction: column; /* Stack buttons vertically */
            align-items: stretch;
        }

        button {
            width: 100%; /* Full width buttons */
            margin: 10px 0; /* Add spacing between buttons */
        }
    }

    @media (max-width: 480px) {
        nav {
            width: 60px; /* Even smaller width for very small screens */
        }

        nav:hover {
            width: 150px; /* Adjust hover width */
        }

        .container {
            padding: 15px; /* Smaller padding for very small screens */
        }

        h1 {
            font-size: 24px; /* Further reduce heading size */
        }

        .input-group input, .grid-item input {
            font-size: 12px; /* Smaller font size for inputs */
        }
    }

    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="homeAdmin.html" class="logo">
            <img src="/Asset/Logo Home.png" alt="" />
            <span class="nav-item">Hello Admin!</span>
          </a>
        </li>
        <li>
          <a href="information1Admin.html">
            <i class="fas fa-graduation-cap"></i>

        <li>
          <a href="information2Admin.html">
            <i class="fas fa-upload"></i>

        <li>
          <a href="hasilGradePredictionAdmin.html">
            <i class="fas fa-chart-column"></i>

        </li>
        <li>
          <a href="hasilRepeatAdmin.html">

        <li>

        <li>
          <a href="RegisterAdmin.html">

        </li>
        <li>
          <a href="LandingPageAdmin.html" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item2">Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h1>Microbiology Mark</h1>
      <form id="predictionForm">
        <div class="input-group">
          <!-- <label for="name">Name</label> -->
          <input type="text" id="userName" placeholder="Name" required />
        </div>
        <div class="input-group">
          <!-- <label for="age">Age</label> -->
          <input type="number" id="userAge" placeholder="Age" required />
        </div>

        <div class="input-group">
          <!-- <label for="semester">Total Semester of Pre-University</label> -->
          <input
            type="number"
            id="userSemester"
            placeholder="Semester of Pre-University"
            required
          />
        </div>
        <div class="input-group grid">
          <div class="grid-item">
            <!-- <label for="averageCGPA">Average CGPA of Pre-University</label> -->
            <input
              type="text"
              id="averageCGPA"
              placeholder="Average CGPA of Pre-University"
              required
            />
          </div>
          <div class="grid-item">
            <!-- <label for="finalCGPA">Final CGPA of Pre-University</label> -->
            <input
              type="text"
              id="finalCGPA"
              placeholder="Final CGPA of Pre-University"
              required
            />
          </div>
        </div>
        <div class="button-group">
          <button
            type="button"
            id="cancel_form"
            class="cancel-btn"
            onclick="cancelForm()"
          >
            Cancel
          </button>
          <button type="submit" id="prediction_form" class="predict-btn">
            Predict
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      import { predictOutcome } from "./service.js"; // Pastikan path file benar

      const token = localStorage.getItem("auth-token-admin");

      if (!token) {
        Swal.fire({
          icon: "warning",
          title: "Access Denied",
          text: "You need to login to access this page.",
        }).then(() => {
          window.location.href = "loginAdmin.html";
        });
      }

      document.getElementById("cancel_form").addEventListener("click", (e) => {
        window.location.href = "FeatureAdmin.html";
      });

      document
        .getElementById("prediction_form")
        .addEventListener("click", async (event) => {
          event.preventDefault(); // Mencegah refresh halaman

          // Ambil nilai input
          const name = document.getElementById("userName").value;
          const age = parseInt(document.getElementById("userAge").value, 10);
          const semester = parseInt(
            document.getElementById("userSemester").value,
            10
          );
          const average_cgpa = parseFloat(
            document.getElementById("averageCGPA").value
          );
          const final_cgpa = parseFloat(
            document.getElementById("finalCGPA").value
          );

          // Validasi input
          if (
            !name ||
            !age ||
            !semester ||
            !average_cgpa ||
            !final_cgpa
          ) {
            Swal.fire({
              icon: "warning",
              title: "Invalid Input",
              text: "Please fill out all fields before proceeding.",
            });
              return;
            }

          const resultElement = document.getElementById("result");
          try {
            // Panggil fungsi prediksi
            const [prediction, err] = await predictOutcome({
              type : "microbiology",
              name,
              age,
              semester,
              average_cgpa,
              final_cgpa,
              token,
            });

            if (err) {
              Swal.fire({
                icon: "error",
                title: "Failed to Prediction",
                text: "Error during while prediction",
              });
              return;
            }

            Swal.fire({
              icon: "success",
              title: "Prediction Success",
              text: prediction.data.result,
            });
          } catch (error) {
            Swal.fire({
              icon: "error",
              title: "Failed to Prediction",
              text: "Error during while prediction",
            });
          }
        });

        document.querySelector(".logout").addEventListener("click", (e) => {
        e.preventDefault(); // Mencegah tindakan default

        // Tampilkan konfirmasi menggunakan Swal.fire
        Swal.fire({
          title: "Are you sure?",
          text: "You will be logged out and redirected to the login page.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, logout",
          cancelButtonText: "No, cancel",
        }).then((result) => {
          if (result.isConfirmed) {
            // Hapus token dari localStorage
            localStorage.removeItem("auth-token-admin");

            // Tampilkan pesan sukses
            Swal.fire({
              icon: "success",
              title: "Logged Out",
              text: "You have been successfully logged out.",
            }).then(() => {
              // Redirect ke halaman login
              window.location.href = "LandingPageAdmin.html";
            });
          }
        });
      });
    </script>
