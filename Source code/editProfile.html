<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    

* {
    margin: 0;
    padding: 0;
    outline: none;
    border: none;
    text-decoration: none;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #dfe9f5;
    display: flex;
    justify-content: center;  /* Memusatkan konten secara horizontal */
    align-items: center;      /* Memusatkan konten secara vertikal */
    height: 100vh;            /* Membuat body mengisi seluruh tinggi viewport */
    margin: 0;                /* Menghilangkan margin default */
}

nav {
    position: absolute;
    top: 0;
    bottom: 0;
    height: 100%;
    left: 0;
    background: white;
    width: 90px;
    overflow: hidden;
    transition: width 0.2s linear;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    z-index: 2;
}

.logo {
    text-align: center;
    display: flex;
    transition: all 0.5s ease;
    margin: 10px 0 0 10px;
}

.logo img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
}

.logo span {
    font-weight: bold;
    padding: 0px;
    font-size: 18px;
    text-transform: uppercase;
}

a {
    position: relative;
    color: #155ACA;
    font-size: 14px;
    display: table;
    width: 300px;
    padding: 10px;
}

.fas {
    position: relative;
    width: 70px;
    height: 40px;
    top: 14px;
    font-size: 20px;
    text-align: center;
}

.nav-item {
    position: relative;
    top: 12px;
    margin-left: 25px;
}

.nav-item2 {
    position: relative;
    top: 12px;
    margin-left: 10px;
}

a:hover {
    background: #eee;
}

nav:hover {
    width: 280px;
    transition: all 0.5s ease;
}

.logout {
    position: absolute;
    bottom: 0;
}

.profile-container {
    display: flex;
    background-color: white;
    padding: 50px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 1000px;
    margin-right: 10px;
    margin-bottom: auto;
    margin-left: 70px;
    margin-top: auto;
}

.profile-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.profile-image img {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background-color: #ccc;
}

.profile-form {
    flex: 2;
    padding-left: 20px;
}

.profile-form label {
    font-size: 14px;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.profile-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.buttons {
    display: flex;
    justify-content: space-between; /* Membuat tombol terpisah dengan jarak antara keduanya */
    gap: 20px; /* Menambahkan jarak antara tombol */
}

.save-btn, .cancel-btn {
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
    width: 48%; /* Membuat tombol sedikit lebih kecil dari lebar penuh */
}

.save-btn {
    background-color: #155ACA;
    color: white;
    border: 1px solid #155ACA;
}

.cancel-btn {
    background-color: #155ACA;
    color: white;
    border: 1px solid #155ACA;
}

/* Efek hover */
.save-btn:hover {
    background-color: #022b79; /* Mengubah warna latar belakang saat hover */
    transform: scale(1.05); /* Menambahkan efek sedikit memperbesar tombol */
}

.cancel-btn:hover {
    background-color: #022b79; /* Mengubah warna latar belakang saat hover */
    transform: scale(1.05); /* Menambahkan efek sedikit memperbesar tombol */
}

.profile-image {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image input {
            display: none;
        }

        .profile-image label {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #155ACA;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .profile-image label:hover {
            background-color: #022b79;
            transform: scale(1.05);
        }
                /* Responsiveness for smaller screens */
                @media (max-width: 768px) {
        nav {
            width: 70px; /* Smaller width for navigation */
        }

        nav:hover {
            width: 180px; /* Adjust width when hovered */
        }

        .container {
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px; /* Adjust padding for smaller screens */
            transform: translate(0); /* Center the container */
        }

        h1 {
            font-size: 32px; /* Smaller font size for headings */
        }

        .input-group input, .grid-item input {
            font-size: 14px; /* Reduce font size for inputs */
            padding: 8px 8px; /* Adjust padding */
        }

        .button-group {
            flex-direction: column; /* Stack buttons vertically */
            align-items: stretch;
        }

        button {
            width: 100%; /* Full width buttons */
            margin: 10px 0; /* Add spacing between buttons */
        }
    }

    @media (max-width: 480px) {
        nav {
            width: 60px; /* Even smaller width for very small screens */
        }

        nav:hover {
            width: 150px; /* Adjust hover width */
        }

        .container {
            padding: 15px; /* Smaller padding for very small screens */
        }

        h1 {
            font-size: 24px; /* Further reduce heading size */
        }

        .input-group input, .grid-item input {
            font-size: 12px; /* Smaller font size for inputs */
        }
    }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="#" class="logo">
                    <img src="/Asset/Logo Home.png" alt="">
                    <span class="nav-item">DENTAL EDUCATION</span>
                </a>
            </li>
            <li><a href="profile.html">
                <i class="fas fa-user"></i>
                <span class="nav-item2">Profile</span>
            </a></li>
            <li><a href="information1.html">
                <i class="fas fa-graduation-cap"></i>
                <span class="nav-item2">Grade Prediction</span>
            </a></li>
            <!-- <li><a href="information2.html">
                <i class="fas fa-upload"></i>
                <span class="nav-item2">Upload</span>
            </a></li>
            <li><a href="result.html">
                <i class="fas fa-chart-line"></i>
                <span class="nav-item2">Result Analytics</span>
            </a></li> -->
            <li><a href="hasilGradePrediction.html">
                <i class="fas fa-chart-column"></i>
                <span class="nav-item2">Result Grade Prediction</span>
            </a></li>
            <li><a href="hasilRepeat.html">
                <i class="fas fa-chart-gantt"></i>
                <span class="nav-item2">Result Repeat Paper</span>
            </a></li>
            <li><a href="LandingPage.html" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item2">Logout</span>
            </a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="profile-image">
            <img src="/Asset/Default Profile.png" id="image-up" alt="Profile Image" />
            <input type="file" id="image-upload" accept="image/*" />
            <label for="image-upload">Change Profile Picture</label>
        </div>
        <div class="profile-form">
            <form action="#" method="">
                <label for="fname">First Name:</label>
                <input type="text" id="f-name" name="first name" placeholder="Enter your First name">
                
                <label for="lname">Last Name:</label>
                <input type="text" id="l-name" name="last name" placeholder="Enter your Last name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="phone" name="mobile" placeholder="Enter your mobile number">
                
                
                <div class="buttons">
                    <button type="button"id="save" class="save-btn">Save</button>
                    <button type="button" id="cancel "class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">

        
        import {updateProfile, getUserProfile} from './service.js';

        const token = localStorage.getItem('auth-token');
        
        if (!token) {
            Swal.fire({
                icon: "warning",
                title: "Access Denied",
                text: "You need to login to access this page.",
            }).then(() => {
                window.location.href = "Logsig.html";
            });
        }
        
        try {
            // Panggil fungsi `getUserProfile` untuk mendapatkan data
            const userData = await getUserProfile(token);

            const {data} = userData

            if(data.cover === null) {
                document.getElementById("image-up").src = "https://www.kindpng.com/picc/m/451-4517876_default-profile-hd-png-download.png"
            }else {
            document.getElementById('image-up').src = userData.data.cover;
            }
            
            document.getElementById("f-name").value = data.firstName
            document.getElementById("l-name").value = data.lastName
            document.getElementById("email").value = data.email 
            document.getElementById("phone").value = data.phone   

    
          } catch (error) {
            alert('Failed to load profile. Please try again.');
          }

        document.getElementById('save').addEventListener('click', async (e) => {
            e.preventDefault(); // Mencegah form untuk reload halaman

            // Ambil data dari form input
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const lastName = document.getElementById('l-name').value;
            const firstName = document.getElementById('f-name').value;
            

            // Panggil fungsi untuk update profile
            try {
                // Panggil fungsi untuk update profile
                const updated = await updateProfile(email, phone, firstName, lastName, token);
                Swal.fire({
                    icon: 'success',
                    title: 'Profile Updated',
                    text: 'Your profile has been updated successfully!',
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirect ke halaman login
                        window.location.href = "profile.html";
                    }
                }); // Arahkan ke halaman berikutnya setelah klik Save
            } catch (error) {
                console.log(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Failed to Update Profile',
                    text: 'There was an issue updating your profile. Please try again later.',
                });
                console.error('Error details:', error); // Tampilkan error jika update gagal
            }
        });

        let value = localStorage.getItem("auth-token");


        document.getElementById('image-upload').addEventListener('change', async (e) => {
            e.preventDefault()
            const file = e.target.files[0];
            const allowedTypes = ["image/jpeg", "image/png", "image/gif", "image/webp"];
                if (!allowedTypes.includes(file.type)) {
                    Swal.fire({
                    title: "Invalid File Type",
                    text: "Only image files (JPEG, PNG, GIF, WebP) are allowed.",
                    icon: "error",
                    confirmButtonText: "Oke",
                });
            return;
        }
             if (file.size > 2* 1024 * 1024) { // 5MB limit
                Swal.fire({
                 title: "Update Failed",
                 text: "Photo Size is too large",
                 icon: "error",
                 confirmButtonText: "Ok",
                });
                e.preventDefault();
                return;
             }

            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('image-up').src = reader.result;
                };
                reader.readAsDataURL(file);
            }
            let formData = new FormData();
            formData.append("file", file);

            try{
                await axios.put("https://dfr66lds-3001.asse.devtunnels.ms/api/v1/users/photo", formData, {
             headers: {
                "Content-Type": "multipart/form-data",
                "x-access-token": "Bearer "+ value
            },
        })
            }catch(error) {
                Swal.fire({
                title: "Update Failed",
                text: "Gagal mengupdate photo profile, silahkan coba lagi atau pilih yang lain.",
                icon: "error",
                confirmButtonText: "Oke",
            });
            }
        });

        // Tombol Cancel
        document.querySelector(".cancel-btn").addEventListener("click", function() {
            window.location.href = "profile.html";  // Arahkan ke halaman lain setelah klik Cancel
        });

        document.querySelector(".logout").addEventListener("click", (e) => {
        e.preventDefault(); // Mencegah tindakan default

        // Tampilkan konfirmasi menggunakan Swal.fire
        Swal.fire({
          title: "Are you sure?",
          text: "You will be logged out and redirected to the login page.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Yes, logout",
          cancelButtonText: "No, cancel",
        }).then((result) => {
          if (result.isConfirmed) {
            // Hapus token dari localStorage
            localStorage.removeItem("auth-token-admin");

            // Tampilkan pesan sukses
            Swal.fire({
              icon: "success",
              title: "Logged Out",
              text: "You have been successfully logged out.",
            }).then(() => {
              // Redirect ke halaman login
              window.location.href = "LandingPage.html";
            });
          }
        });
      });
    </script>
    

</body>
</html>
