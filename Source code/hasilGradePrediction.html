<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Analytics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        outline: none;
        border: none;
        text-decoration: none;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #dfe9f5;
      }

      nav {
        position: absolute;
        top: 0;
        bottom: 0;
        height: 100%;
        left: 0;
        background: white;
        width: 90px;
        overflow: hidden;
        transition: width 0.2s linear;
        box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
        z-index: 2;
      }

      .logo {
        text-align: center;
        display: flex;
        transition: all 0.5s ease;
        margin: 10px 0 0 10px;
      }

      .logo img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
      }

      .logo span {
        font-weight: bold;
        padding: 0px;
        font-size: 18px;
        text-transform: uppercase;
      }

      a {
        position: relative;
        color: #004aad;
        font-size: 14px;
        display: table;
        width: 300px;
        padding: 10px;
      }

      .fas {
        position: relative;
        width: 70px;
        height: 40px;
        top: 14px;
        font-size: 20px;
        text-align: center;
      }

      .nav-item {
        position: relative;
        top: 12px;
        margin-left: 25px;
      }

      .nav-item2 {
        position: relative;
        top: 12px;
        margin-left: 10px;
      }

      a:hover {
        background: #eee;
      }

      nav:hover {
        width: 280px;
        transition: all 0.5s ease;
      }

      .logout {
        position: absolute;
        bottom: 0;
      }

      .container {
        max-width: 1200px;
        margin-top: 60px;
        margin-left: 30px;
        margin-right: 70px;
        padding: 100px;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        transform: translate(140px);
        background-color: white;
        align-items: stretch;
      }

      h1 {
        color: #1a73e8;
        text-align: center;
        font-size: 36px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
      }

      table thead {
        background-color: #004aad;
        color: #fff;
      }

      table th,
      table td {
        padding: 12px 15px;
        border: 1px solid #ccc;
      }

      table tbody tr:nth-child(even) {
        background-color: #4981cd;
      }

      table tbody tr:nth-child(odd) {
        background-color: #4981cd;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .pagination button {
        border: none;
        background-color: #1a73e8;
        color: white;
        padding: 8px 12px;
        margin: 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .pagination button:hover {
        background-color: #0056b3;
      }

      .pagination button.active {
        background-color: #0056b3;
        font-weight: bold;
        cursor: default;
      }

      .pagination button[disabled] {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .ellipsis-style {
        font-size: 16px;
        font-weight: bold;
        color: gray;
        margin: 0 5px;
      }

                      /* Responsiveness for smaller screens */
                      @media (max-width: 768px) {
        nav {
            width: 70px; /* Smaller width for navigation */
        }

        nav:hover {
            width: 180px; /* Adjust width when hovered */
        }

        .container {
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px; /* Adjust padding for smaller screens */
            transform: translate(0); /* Center the container */
        }

        h1 {
            font-size: 32px; /* Smaller font size for headings */
        }

        .input-group input, .grid-item input {
            font-size: 14px; /* Reduce font size for inputs */
            padding: 8px 8px; /* Adjust padding */
        }

        .button-group {
            flex-direction: column; /* Stack buttons vertically */
            align-items: stretch;
        }

        button {
            width: 100%; /* Full width buttons */
            margin: 10px 0; /* Add spacing between buttons */
        }
    }

    @media (max-width: 480px) {
        nav {
            width: 60px; /* Even smaller width for very small screens */
        }

        nav:hover {
            width: 150px; /* Adjust hover width */
        }

        .container {
            padding: 15px; /* Smaller padding for very small screens */
        }

        h1 {
            font-size: 24px; /* Further reduce heading size */
        }

        .input-group input, .grid-item input {
            font-size: 12px; /* Smaller font size for inputs */
        }
      }

      #clear-btn {
        margin-top: 20px;
        padding: 10px 20px; /* Padding yang proporsional */
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: fit-content; /* Lebar tombol menyesuaikan teks */
        max-width: 200px; /* Batas maksimal lebar tombol */
        display: block; /* Agar tombol menjadi elemen blok */
        margin-left: auto; /* Memusatkan tombol secara horizontal */
        margin-right: auto; /* Memusatkan tombol secara horizontal */
        text-align: center;
      }

      #clear-btn:hover {
        background-color: darkred;
      }

    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="home.html" class="logo">
            <img src="/Asset/Logo Home.png" alt="" />
            <span class="nav-item">DENTAL EDUCATION</span>
          </a>
        </li>
        <li>
          <a href="profile.html">
            <i class="fas fa-user"></i>
            <span class="nav-item2">Profile</span>
          </a>
        </li>
        <li>
          <a href="information1.html">
            <i class="fas fa-graduation-cap"></i>
            <span class="nav-item2">Grade Prediction</span>
          </a>
        </li>
        <!-- <li><a href="information2.html">
                <i class="fas fa-upload"></i>
                <span class="nav-item2">Upload</span>
            </a></li>
            <li><a href="result.html">
                <i class="fas fa-chart-line"></i>
                <span class="nav-item2">Result Analytics</span>
            </a></li> -->
        <li>
          <a href="hasilGradePrediction.html">
            <i class="fas fa-chart-column"></i>
            <span class="nav-item2">Result Grade Prediction</span>
          </a>
        </li>
        <li>
          <a href="hasilRepeat.html">
            <i class="fas fa-chart-gantt"></i>
            <span class="nav-item2">Result Repeat Paper</span>
          </a>
        </li>
        <li>
          <a href="LandingPage.html" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item2">Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h1>Result Grade Prediction</h1>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Total Semester</th>
            <th>Average CGPA</th>
            <th>Final CGPA</th>
            <th>Result</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Table rows will be inserted here via JavaScript -->
        </tbody>
      </table>

      <div class="pagination">
        <!-- <span id="pageInfo">Page 1 of 1</span>
            <button onclick="prevPage()">&laquo;</button> -->
        <span id="paginationNumbers"></span>
        <!-- <button onclick="nextPage()">&raquo;</button> -->
      </div>
      <button id="clear-btn">Clear</button>
    </div>
    <script type="module">
      import { resultPrediction, deletePrediction} from "./service.js";

      const token = localStorage.getItem("auth-token");
      if (!token) {
            Swal.fire({
                icon: "warning",
                title: "Access Denied",
                text: "You need to login to access this page.",
            }).then(() => {
                window.location.href = "Logsig.html";
            });
        }

      async function renderResult() {
        const data = await resultPrediction(token);
        console.log(data);

        return data;
      }

      const { data } = await renderResult();
      let currentPage = 1;
      const rowsPerPage = 5;
      const maxVisibleButtons = 2;
      // renderTable();
      function renderTable() {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedData = data.slice(start, end);

        paginatedData.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
                <td class="white-text">${row.name}</td>
                <td class="white-text">${row.age}</td>
                <td class="white-text">${row.semester}</td>
                <td class="white-text">${row.average_cgpa}</td>
                <td class="white-text">${row.final_cgpa}</td>
                <td class="white-text">${row.result}</td>
                <td >${row.type}</td>
            `;
          tableBody.appendChild(tr);
        });

        renderPagination();
      }

      function renderPagination() {
        const paginationNumbers = document.getElementById("paginationNumbers");
        paginationNumbers.innerHTML = "";

        const totalPages = Math.ceil(data.length / rowsPerPage);

        // Add "Prev" button
        const prevButton = document.createElement("button");
        prevButton.innerText = "Prev";
        prevButton.disabled = currentPage === 1;
        prevButton.onclick = prevPage;
        paginationNumbers.appendChild(prevButton);

        // Calculate visible page range
        const startPage = Math.max(
          1,
          currentPage - Math.floor(maxVisibleButtons / 2)
        );
        const endPage = Math.min(
          totalPages - 1,
          startPage + maxVisibleButtons - 1
        ); // Exclude last page

        // if (startPage > 1) {
        // const firstPageButton = document.createElement('button');
        // firstPageButton.innerText = '1';
        //     firstPageButton.onclick = () => goToPage(1);
        //     paginationNumbers.appendChild(firstPageButton);

        if (startPage > 2) {
          const ellipsis = document.createElement("span");
          ellipsis.innerText = ".";
          ellipsis.classList.add("ellipsis-style");
          paginationNumbers.appendChild(ellipsis);
        }
        // }

        for (let i = startPage; i <= endPage; i++) {
          const button = document.createElement("button");
          button.innerText = i;
          button.classList.toggle("active", i === currentPage);
          button.onclick = () => goToPage(i);
          paginationNumbers.appendChild(button);
        }

        // Add ellipsis at the end if not displaying the last page
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement("span");
          ellipsis.innerText = ".";
          ellipsis.classList.add("ellipsis-style");
          paginationNumbers.appendChild(ellipsis);
        }

        // Add "Next" button
        const nextButton = document.createElement("button");
        nextButton.innerText = "Next";
        nextButton.disabled = currentPage === totalPages;
        nextButton.onclick = nextPage;
        paginationNumbers.appendChild(nextButton);
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      }

      function nextPage() {
        const totalPages = Math.ceil(data.length / rowsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
        }
      }

      function goToPage(page) {
        const totalPages = Math.ceil(data.length / rowsPerPage);
        if (page >= 1 && page <= totalPages) {
          currentPage = page;
          renderTable();
        }
      }
      // Initial rendering of the table
      renderTable();

      document
        .getElementById("clear-btn")
        .addEventListener("click", async (e) => {
          const payload = {
            type: "non-repeat-paper",
          };

          const [result, err] = await deletePrediction(token, payload);
          if (err) {
            Swal.fire({
              icon: "error",
              title: "Error while deleting data",
              text: error || "Failed to delete data",
              confirmButtonText: "Ok",
            });
            return;
          }

          Swal.fire({
            icon: "success",
            title: "Success Delete Data",
            text: "All Predictions data has been deleted",
            confirmButtonText: "Ok",
          }).then(() => {
            window.location.href = "hasilGradePrediction.html";
          });
        });

      document.querySelector(".logout").addEventListener("click", (e) => {
            e.preventDefault(); // Prevent default action

            // Show confirmation dialog before logout
            Swal.fire({
                title: "Are you sure?",
                text: "You will be logged out and redirected to the login page.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, logout",
                cancelButtonText: "No, cancel",
            }).then((result) => {
                if (result.isConfirmed) {
                    // Remove the auth-token from localStorage
                    localStorage.removeItem("auth-token");

                    // Show logout success message
                    Swal.fire({
                        icon: "success",
                        title: "Logged Out",
                        text: "You have been successfully logged out.",
                    }).then(() => {
                        // Redirect to the login page
                        window.location.href = "LandingPage.html";
                    });
                }
            });
        });

    </script>
  </body>
</html>
