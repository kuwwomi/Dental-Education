    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

* {
    margin: 0;
    padding: 0;
    outline: none;
    border: none;
    text-decoration: none;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #dfe9f5;
}

nav {
    position: absolute;
    top: 0;
    bottom: 0;
    height: 100%;
    left: 0;
    background: white;
    width: 90px;
    overflow: hidden;
    transition: width 0.2s linear;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    z-index: 2;
}

.logo {
    text-align: center;
    display: flex;
    transition: all 0.5s ease;
    margin: 10px 0 0 10px;
}

.logo img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
}

.logo span {
    font-weight: bold;
    padding: 0px;
    font-size: 18px;
    text-transform: uppercase;
}

a {
    position: relative;
    color: #004AAD;
    font-size: 14px;
    display: table;
    width: 300px;
    padding: 10px;
}

.fas {
    position: relative;
    width: 70px;
    height: 40px;
    top: 14px;
    font-size: 20px;
    text-align: center;
}

.nav-item {
    position: relative;
    top: 12px;
    margin-left: 25px;
}

.nav-item2 {
    position: relative;
    top: 12px;
    margin-left: 10px;
}

a:hover {
    background: #eee;
}

nav:hover {
    width: 280px;
    transition: all 0.5s ease;
}

.logout {
    position: absolute;
    bottom: 0;
}


.container {
    max-width: 1200px;
    margin-top: 80px;
    margin-left: 30px;
    margin-right: 70px;
    padding: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border-radius: 10px;
    transform: translate(140px);
    background-color: white;
}

.content {
    text-align: center;
}

.content h1 {
    font-size: 48px;
    color: #004AAD;
    margin-bottom: 10px;
}

.content p {
    color: #666;
    font-size: 18px;
    margin-bottom: 50px;
}

.grade-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 80px;
    width: 100%; /* Make buttons span the width */
    max-width: 1000px; /* Adjust the width as needed */
    justify-items: center;
    margin: 0 auto;
}

.grade-btn {
    padding: 10px 90px;
    border: 2px solid transparent;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%; /* Make buttons flexible to the grid */
    transition: background-color 0.3s, border-color 0.3s;
}

.grade-btn:hover {
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

.blue {
    background-color: #68b3e1;
    color: white;
    border-color: #394892;
}

.babyblue {
    background-color: #B8D9EE;
    color: #004AAD;
    border-color: #394892;
}

.greenmint {
    background-color: #B7E7C7;
    color: #004AAD;
    border-color: #7AA3AB;
}

.denimmuda {
    background-color: #C6CBEC;
    color: #004AAD;
    border-color: #5A66B2;
}

.denim {
    background-color: #7988D2;
    color: white;
    border-color: #2E4870;
}
.hijau {
    background-color: #86D780;
    color: #004AAD;
    border-color: #27641F;
}
.birumuda {
    background-color: #d6d8ff;
    color: #004AAD;
    border-color: #8A9CB7;
}
.denimabu {
    background-color: #99C9E0;
    color: #004AAD;
    border-color: #61748F;
}
.hijauklepon {
    background-color: #58DB9C;
    color: white;
    border-color: #147647;
}

.center-button {
    grid-column: span 2; /* Membuat tombol ini mencakup dua kolom pada grid */
    justify-self: center; /* Memusatkan tombol di grid */
    padding: 10px 150px; /* Sesuaikan padding agar lebih kecil */
    max-width: 500px; /* Batas maksimum lebar tombol */
    width: auto; /* Biarkan lebarnya disesuaikan secara otomatis */
    text-align: center; /* Memastikan teks berada di tengah */
}

                /* Responsiveness for smaller screens */
                @media (max-width: 768px) {
        nav {
            width: 70px; /* Smaller width for navigation */
        }

        nav:hover {
            width: 180px; /* Adjust width when hovered */
        }

        .container {
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px; /* Adjust padding for smaller screens */
            transform: translate(0); /* Center the container */
        }

        h1 {
            font-size: 32px; /* Smaller font size for headings */
        }

        .input-group input, .grid-item input {
            font-size: 14px; /* Reduce font size for inputs */
            padding: 8px 8px; /* Adjust padding */
        }

        .button-group {
            flex-direction: column; /* Stack buttons vertically */
            align-items: stretch;
        }

        button {
            width: 100%; /* Full width buttons */
            margin: 10px 0; /* Add spacing between buttons */
        }
    }

    @media (max-width: 480px) {
        nav {
            width: 60px; /* Even smaller width for very small screens */
        }

        nav:hover {
            width: 150px; /* Adjust hover width */
        }

        .container {
            padding: 15px; /* Smaller padding for very small screens */
        }

        h1 {
            font-size: 24px; /* Further reduce heading size */
        }

        .input-group input, .grid-item input {
            font-size: 12px; /* Smaller font size for inputs */
        }
    }


    </style>
</head>
<body>

    </nav>

        <div class="container">
        <div class="content">
            <h1>Grade Prediction</h1>

            <div class="grade-buttons">
                <button class="grade-btn blue center-button" onclick="window.location.href='repeat.html'">Repeat Paper Prediction</button>
                <button class="grade-btn babyblue" onclick="window.location.href='anatomy.html'">Anatomy Mark Prediction</button>
                <button class="grade-btn greenmint" onclick="window.location.href='Biochemistry.html'">Biochemistry Mark Prediction</button>

                <button class="grade-btn birumuda" onclick="window.location.href='Microbiology.html'">Microbiology Mark Prediction</button>

        </div>

</div>

    <script>

        const token = localStorage.getItem("auth-token");
        if (!token) {
            Swal.fire({
                icon: "warning",
                title: "Access Denied",
                text: "You need to login to access this page.",
            }).then(() => {
                window.location.href = "Logsig.html";
            });
        }

        // Logout functionality
        document.querySelector(".logout").addEventListener("click", (e) => {
            e.preventDefault(); // Prevent default action

            // Show confirmation dialog before logout
            Swal.fire({
                title: "Are you sure?",
                text: "You will be logged out and redirected to the login page.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, logout",
                cancelButtonText: "No, cancel",
            }).then((result) => {
                if (result.isConfirmed) {
                    // Remove the auth-token from localStorage
                    localStorage.removeItem("auth-token");

                    // Show logout success message
                    Swal.fire({
                        icon: "success",
                        title: "Logged Out",
                        text: "You have been successfully logged out.",
                    }).then(() => {
                        // Redirect to the login page
                        window.location.href = "LandingPage.html";
                    });
                }
            });
        });


    </script>
